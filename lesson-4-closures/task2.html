<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>task2</title>
  </head>
  <body>
    <script>
      'use strict';

      var obj = {
        className: 'open menu',
      };
      function removeClass(obj, cls) {
        var newArr = obj.className ? obj.className.split(' ') : [];
        for (var i = 0; i < newArr.length; i++) {
          if (newArr[i] == cls) {
            newArr.splice(i, 1);
            i--;
          }
        }
        obj.className = newArr.join(' ');
      }
    </script>
  </body>
