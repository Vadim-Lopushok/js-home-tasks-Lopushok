<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
  </head>
  <body>
    <script>
      'use strict'
      // part 1
      var newStr = '';
      for (var row = 1; row <= 8; row++) {
        for (var cell = 1; cell <= 8; cell++) {
          newStr += row % 2 == cell % 2 ? '#' : ' ';
        }
        newStr += '\n';
      }
      console.log(newStr);

      // part 2
      var sizeOfDesk = 8;
      var newStr = '';
      for (var row = 0; row < sizeOfDesk; row++) {
        for (var cell = 0; cell < sizeOfDesk; cell++) {
          if ((row + cell) % 2 == 0) newStr += ' ';
          else newStr += '#';
        }
        newStr += '\n';
      }
      console.log(newStr);
    </script>
  </body>
</html>
