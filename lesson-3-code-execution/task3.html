<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
  </head>
  <body>
    <script>
      var numbers = []; 
      do { (value = parseInt(prompt('Введите число для подсчёта', ''))) 
        if (value === '' || value === null || isNaN(value)) break;
        numbers.push(parseInt(value));
      } while (typeof value=="number");

      var result = 0;
      for (var number of numbers) {
        result += number;
      }

      if(numbers.length === 0) {
        alert('Вы не ввели числа')
      } else {
        alert('Сумма введённых чисел: ' + result);
      }
    </script>
  </body>
</html>
