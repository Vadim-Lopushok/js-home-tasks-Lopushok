<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
  </head>
  <body>
    <script>
      var numbers = [];
      while (true) {
        var value = parseInt(prompt('Введите число для подсчёта', ''));
        if (value === '' || value === null || isNaN(value)) break;
        numbers.push(parseInt(value));
      }

      var result = 0;
      for (var number of numbers) {
        result += number;
      }

      alert(result);
    </script>
  </body>
</html>
